<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Black Friday @Celestino</title>
</head>

<body>
    <div class="container">
        <section class="container__section">
            <h1 class="glowow">BLACK FRIDAY</h1>
            <h2>@ CELESTINO</h2>
        </section>
        <!-- <h3>ΜΑΘΕ ΤΩΡΑ ΤΙΣ ΠΡΟΣΦΟΡΕΣ ΠΟΥ ΕΡΧΟΝΤΑΙ</h3> -->
    </div>
    <div class="container">
        <section class="container__section">
            <h2>Friday, November 26</h2>
        </section>
    </div>
    <div class="container">
        <section class="container__section">
            <h2 id="headline">Η ΑΝΤΙΣΤΡΟΦΗ ΜΕΤΡΗΣΗ ΞΕΚΙΝΗΣΕ!</h2>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
        </section>
    </div>
    <div class="container">
        <section class="container__section">
            <form>
                <input type="text" class="container__input" placeholder="Βάλε το mail σου εδώ..." />
                <label for="fname"><button onclick="" class="neumorph">Εγγραφή τώρα!</button></label><br />
            </form>
        </section>
    </div>
    <div class="container">
        <section class="container__section">
            <h2 id="neontext">ΚΑΤΑΡΡΕΥΣΗ ΤΙΜΩΝ!<br />ΤΟ ΑΦΕΝΤΙΚΟ ΤΡΕΛΑΘΗΚΕ</h2>
        </section>
    </div>
    <script src="/main.js"></script>
</body>

</html>
